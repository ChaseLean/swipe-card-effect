<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="hero">
  <div class="tinder">
    <div class="top-nav">
      <div class="counter-container">
        <i class="fa-regular fa-hashtag"></i>
        <span id="counter">0</span>
      </div>
    </div>
    <div class="tinder--cards">

      <div class="tinder--card">
        <div class="tinder--card--inner">
          <div class="tinder--card--front">
            Front of Card 1
          </div>
          <div class="tinder--card--back">
            Back of Card 1
          </div>
        </div>
      </div>

      <div class="tinder--card">
        <div class="tinder--card--inner">
          <div class="tinder--card--front">
            Front of Card 2
          </div>
          <div class="tinder--card--back">
            Back of Card 2
          </div>
        </div>
      </div>

      <div class="tinder--card">
        <div class="tinder--card--inner">
          <div class="tinder--card--front">
            Front of Card 3
          </div>
          <div class="tinder--card--back">
            Back of Card 3
          </div>
        </div>
      </div>

      <div class="tinder--card">
        <div class="tinder--card--inner">
          <div class="tinder--card--front">
            Front of Card 4
          </div>
          <div class="tinder--card--back">
            Back of Card 4
          </div>
        </div>
      </div>

      <div class="tinder--card">
        <div class="tinder--card--inner">
          <div class="tinder--card--front">
            Front of Card 5
          </div>
          <div class="tinder--card--back">

          </div>
        </div>
      </div>

      <div class="tinder--card">
        <div class="tinder--card--inner">
          <div class="tinder--card--front">
            Front of Card 6
          </div>
          <div class="tinder--card--back">
            Back of Card 6
          </div>
        </div>
      </div>

      <div class="tinder--card">
        <div class="tinder--card--inner">
          <div class="tinder--card--front">
            Front of Card 7
          </div>
          <div class="tinder--card--back">
            Back of Card 7
          </div>
        </div>
      </div>

      <div class="tinder--card">
        <div class="tinder--card--inner">
          <div class="tinder--card--front">
            Front of Card 8
          </div>
          <div class="tinder--card--back">
            Back of Card 8
          </div>
        </div>
      </div>

    </div>
    <div class="tinder--buttons">
      <button id="back" disabled><i class="fa-solid fa-arrow-left"></i></button>
      <button id="shuffle"><i class="fa-solid fa-arrows-rotate"></i></button>
      <button id="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>
</div>


<script src="hammer.js"></script>
<script src="script.js"></script>
